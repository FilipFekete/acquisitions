name: Docker Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: docker.io/${{ secrets.DOCKER_USERNAME }}/kubernetes-demo-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set timestamp
        run: echo "TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest
            type=raw,value=prod-${{ env.TIMESTAMP }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Publish summary
        uses: actions/github-script@v7
        env:
          IMAGE: ${{ env.IMAGE }}
          TAGS: ${{ steps.meta.outputs.tags }}
        with:
          script: |
            const image = process.env.IMAGE;
            const tags = process.env.TAGS.split('\n').filter(Boolean);
            let md = `## Docker image published\n\n- Image: ${image}\n- Tags:\n`;
            for (const t of tags) md += `  - ${t}\n`;
            await core.summary.addRaw(md).write();
