name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Suggest fixes if issues found
        if: failure()
        run: |
          echo "::error::Lint/format issues detected. Try running 'npm run lint:fix' and 'npm run format' locally to auto-fix."

      - name: Job Summary
        if: always()
        run: |
          {
            echo "## Lint and Format";
            if [ "${{ job.status }}" = "success" ]; then
              echo "✅ No lint or format issues found.";
            else
              echo "❌ Issues detected. Suggested commands:";
              echo "```bash";
              echo "npm run lint:fix";
              echo "npm run format";
              echo "```";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
